version: '3.8'

services:
  eva-assistant:
    build: .
    container_name: evatalk
    stdin_open: true
    tty: true
    environment:
      - PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native
    volumes:
      # Mount credentials
      - ./credentials:/app/google_credentials.json:ro
      # Mount audio devices and pulse audio
      - /dev/snd:/dev/snd
      - ${XDG_RUNTIME_DIR}/pulse:${XDG_RUNTIME_DIR}/pulse:ro
      - ~/.config/pulse:~/.config/pulse:ro
    devices:
      
      - /dev/snd
    network_mode: host
    restart: unless-stopped
    
    